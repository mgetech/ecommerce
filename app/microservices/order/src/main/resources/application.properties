spring.application.name=order
server.port=8083

# Database connection with fallback (default) values
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/order_service_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:admin}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:master}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


# Timeout for web client
webclient.timeout=2000

# External service URLs (User and Product services)
user.service.url=http://localhost:8081
product.service.url=http://localhost:8082

