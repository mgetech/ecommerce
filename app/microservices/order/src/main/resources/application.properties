spring.application.name=order
server.port=8083

spring.datasource.url=jdbc:postgresql://localhost:5432/order_service_db
spring.datasource.username=admin
spring.datasource.password=master

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


# Timeout for web client
webclient.timeout=2000

# External service URLs (User and Product services)
user.service.url=http://localhost:8081
product.service.url=http://localhost:8082

